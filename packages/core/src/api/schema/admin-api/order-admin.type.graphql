type Order {
    nextStates: [String!]!
    modifications: [OrderModification!]!
    sellerOrders: [Order!]
    aggregateOrder: Order
    aggregateOrderId: ID
    channels: [Channel!]!
}

type Fulfillment {
    nextStates: [String!]!
}

type Payment {
    nextStates: [String!]!
}

type OrderModification implements Node {
    id: ID!
    createdAt: DateTime!
    updatedAt: DateTime!
    priceChange: Int!
    note: String!
    orderItems: [OrderItem!]
    surcharges: [Surcharge!]
    payment: Payment
    refund: Refund
    isSettled: Boolean!
}
